<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body id="body">
    <main class= "container-fluid grow">
        <div id="app" class="row justify-content-between text-center">
            <div class="col-12 align-self-center grow" id="clock"></div>
            <div class="col-12 align-self-end justify-content-around p-5" id="quote"></div>
            <div class="col-2 align-self-end m-2" id="weather"></div>
                <div class="col-2 card float-box align-self-end m-2 p-2">
                    <ul id="task" class="list-unstyled"></ul>
                    <form class="form-group row justify-content-around" onsubmit="app.todoController.addTodo(event)">
                        <textarea class="col-8 float-box text-light text-shadow" type= "text" name="description" id="todo-des" cols="30" rows="3"></textarea> 
                        <button class="col-3 btn btn-outline-primary fa fa-plus-square" aria-hidden="true" type="submit"></i>
                        </form>
                    </div>
        </div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <h6 class="text-light font-weight-lighter text-shadow">Checkpoint 4</h6>
                <p class="text-light font-weight-lighter font-italic text-shadow"><small>So long and thanks for all the fish</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script> <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script> <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
